<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/browser.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <h1>Rock Paper Scissors - First to Five</h1>
    <div id="console">
    <h3>Select Rock, Paper, or Scissors and Click Play to Start</h3>
    <form>
    <select onsubmit="return false" id="player_input" type="text" name="playerMove">
        <option value="rock">Rock</option>
        <option value="paper">Paper</option>    
        <option value="scissors">Scissors</option>
    </select>
    <br><br>
    <input id="play_game" onsubmit="return false" type="button" value="Play">
    </form>
    </div>
    <span id="player"><p id="player_wins">Player Wins: 0</p><img class="player_image" src="./imgs/Player.jpg"><img class="player_move" ></span>
    <span id="computer"><p id="computer_wins">Computer Wins: 0</p><img class="computer_image" src="./imgs/computer.jpg"><img class="computer_move" ></span>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/browser_version.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <!-- endbuild -->
  </body>
</html>
